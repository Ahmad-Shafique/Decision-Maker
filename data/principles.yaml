# Principles - Actionable guidelines derived from values
# All 45 principles with sub-points, categories, tags, and relationships

principles:
  - id: 1
    title: Set Clear Direction, Prioritize, and Manage Focus
    categories: [self_management]
    tags: [focus, priority, planning, daily, distraction, targets]
    related_value_ids: [purpose, responsibility]
    related_sop_ids: [1]
    sub_principles:
      - id: a
        text: Prioritize your To-Do's. This is crucial to avoid being overwhelmed
      - id: b
        text: Avoid instant distractions
      - id: c
        text: Pay attention to cues, habits etc.
      - id: d
        text: Set and review daily prioritized targets (SOP 1 for Daily Targets)

  - id: 2
    title: Be Honest About Reality, Hold Yourself Accountable, and Avoid Excuses
    categories: [self_management, growth_learning]
    tags: [honesty, accountability, reality, excuses, truth]
    related_value_ids: [justice, realism, responsibility]
    sub_principles:
      - id: a
        text: Never make excuses
      - id: b
        text: Never paint a rosier picture of harsh reality

  - id: 3
    title: Treat Yourself Gently, Meditate, and Focus on Self-Care
    categories: [health_wellbeing, self_management]
    tags: [self-care, meditation, patience, wellbeing, emotional, overwhelmed]
    related_value_ids: [health, self_knowledge]
    related_sop_ids: [9]
    sub_principles:
      - id: a
        text: Have patience with yourself. Slowly guide yourself away from harmful thoughts
      - id: b
        text: Meditate!
      - id: c
        text: Fiercely protect your emotional wellbeing. Seek external perspectives when situations are difficult to understand
        sub_items:
          - When feeling overwhelmed, share and triangulate with trusted individuals such as close family members to gain perspective and clarity
      - id: d
        text: Proactively manage your state and energy through preparation, maintenance, and reset rituals (SOP 9)

  - id: 4
    title: Practice Calibrated Transparency and Communication
    categories: [communication, relationships]
    tags: [transparency, trust, communication, privacy, discretion, updates]
    related_value_ids: [justice, generosity]
    related_sop_ids: [3, 4]
    sub_principles:
      - id: a
        text: Grant transparency relative to the level of trust established
        sub_items:
          - 100% transparency and updates only to those who have earned 100% trust
      - id: b
        text: Promptly communicate all changes/updates with stakeholders
      - id: c
        text: Seek clarity, ask questions, and always keep context in mind
      - id: d
        text: Protect your own and others' privacy
      - id: e
        text: Communicate to establish boundaries that respect the preferences of all parties involved
      - id: f
        text: Provide necessary information on a need-to-know basis to ensure effectiveness without compromising discretion

  - id: 5
    title: Define and Enforce Personal Boundaries
    categories: [relationships, self_management]
    tags: [boundaries, limits, toxic, responsibility, helping, white knight]
    related_value_ids: [autonomy, responsibility]
    related_sop_ids: [4, 6]
    sub_principles:
      - id: a
        text: Reject the 'white knight' mentality, set boundaries, and focus on those who genuinely seek help
      - id: b
        text: Avoid taking on unnecessary responsibility for others' well-being
      - id: c
        text: Recognize that you cannot 'save' others unless they genuinely want to be saved/helped
      - id: d
        text: Be realistic about your capabilities and the willingness of others to change
      - id: e
        text: Prioritize self-care and personal growth, while respecting others' autonomy
      - id: f
        text: Offer help to those who genuinely seek it, without overextending yourself
      - id: g
        text: Identify and communicate unacceptable behaviors early. Be prepared to withdraw if they are crossed

  - id: 6
    title: Embrace Failure, Create Value, and Focus on Improvement
    categories: [growth_learning, professional]
    tags: [failure, learning, improvement, progress, mistakes, diagnosis, value]
    related_value_ids: [contribution, achievement]
    sub_principles:
      - id: a
        text: Failures are stepping stones to success. If you are not failing, you are not pushing the envelope
      - id: b
        text: You get what you want in life by giving enough people what they want
      - id: c
        text: Understand that progress requires diagnosis, and hit testing of the root causes with quality back and forth
      - id: d
        text: Try your best to learn and improve, at all times and in all situations
      - id: e
        text: Understand that mistakes and failures are part of the learning process
        sub_items:
          - Reflect on past experiences, learn from them, and move forward without dwelling excessively on past mistakes

  - id: 7
    title: Verify Information, Take Pre-emptive Action, and Address Problems Proactively
    categories: [decision_making]
    tags: [verify, source, proactive, problems, prevention, information, conflict of interest]
    related_value_ids: [accuracy, realism]
    related_sop_ids: [7]
    sub_principles:
      - id: a
        text: Verify new info and its source (Is there a conflict of interest? Has the person successfully completed similar action 3 times? Is the source being logical?)
      - id: b
        text: Address problems proactively, distinguishing between systemic failures to be eradicated and learning opportunities to be managed

  - id: 8
    title: Upgrade Your Network, Maintain Connections, and Collaborate Strategically
    categories: [relationships, professional]
    tags: [network, connections, collaboration, success, lifeline, opportunities]
    related_value_ids: [contribution, generosity]
    related_sop_ids: [5]
    sub_principles:
      - id: a
        text: Being successful is a lot about the people you hang out with
      - id: b
        text: Connections act as a support and fallback (lifeline) system
      - id: c
        text: Be open to wonderful opportunities and ideas that come from collaboration with other people

  - id: 9
    title: Assess Risks, Consequences, Worst-Case Scenarios, and Define Fears
    categories: [decision_making]
    tags: [risk, consequences, worst-case, fears, planning, guardrails]
    related_value_ids: [realism, responsibility]
    sub_principles:
      - id: a
        text: Great risks and great rewards go hand in hand. Uncalculated risks can set you back for decades at a time
      - id: b
        text: List out all possible worst-case scenarios and other consequences before taking an action. See if they are tolerable before proceeding
      - id: c
        text: Never shy away from thinking about worst case scenarios. Thinking about worst case scenarios make way for developing guardrails against them
      - id: d
        text: Face and define your fears (write them down in detail)

  - id: 10
    title: Recognize Interconnectedness and the Impact of Decisions
    categories: [decision_making, self_management]
    tags: [interconnected, impact, behavior, spheres, ripple effect]
    related_value_ids: [responsibility, self_knowledge]
    sub_principles:
      - id: a
        text: How you behave in one sphere of your life will usually get reflected in other spheres as well. Poor decisions in one area can lead to poor outcomes even in other unrelated areas

  - id: 11
    title: Research, Plan, and Execute with Precision
    categories: [professional, decision_making]
    tags: [planning, research, execution, script, preparation, evaluate]
    related_value_ids: [accuracy, achievement]
    related_sop_ids: [2]
    sub_principles:
      - id: a
        text: Good plan should look like a movie script. There should be actors, actions, time, location, etc.
      - id: b
        text: Don't jump in arbitrarily without a plan
      - id: c
        text: Do the best from your side. Your actions should not primarily be reactions to other people's actions
        sub_items:
          - Evaluate the person and/or situation at hand before deciding to invest time and/or best effort from your side


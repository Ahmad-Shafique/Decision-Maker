    tags: [listening, perspectives, empathy, understanding, cues, humility]
    related_value_ids: [generosity, humility]
    sub_principles:
      - id: a
        text: Pay attention to subtle cues, and avoid forming opinions before the other person has finished communicating
        sub_items:
          - Follow up with questions to ensure understanding
      - id: b
        text: Seek out believable people who will challenge your perceptions
        sub_items:
          - Observe, listen, and have the humility to understand believable others
      - id: c
        text: Always try to empathize and understand others
        sub_items:
          - Be mindful in order to not let your empathy for others overwhelm yourself
      - id: d

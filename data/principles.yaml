  - id: 14
    title: Separate Emotion from High-Stakes Decisions and Mandate Reflective Pauses
    categories: [decision_making, self_management]
    tags: [emotion, high-stakes, pause, reflection, impulsive, humility, ego]
    related_value_ids: [humility, self_knowledge]
    related_sop_ids: [6, 9]
    sub_principles:
      - id: a
        text: Pause, reflect, and avoid impulsive decisions. Impulsive decisions have a tendency to leave lasting effects
      - id: b
        text: Manage emotions and maintain a mission-focused mindset, and practice humility
      - id: c
        text: Don't let your own emotions dictate actions that affect the overall mission
      - id: d
        text: Foster humility and self-awareness, curbing the ego to allow growth and understanding
      - id: e
        text: For high-stakes decisions, pause to document the facts and emotions separately before acting

  - id: 15

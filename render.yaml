services:
  - type: web
    name: decision-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.interfaces.api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11"
